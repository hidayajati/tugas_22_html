<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
  </head>
<body>
<h1>Napak Tilas</h1>
<fieldset> <legend>Form</legend>
<form>
<table>
  <tr>
    <td>Nama</td>
    <td>: <input type="text" placeholder="Nama lengkap..." /></td>
    </tr>
  <tr>
    <td>Username</td>
    <td>: <input type="text" placeholder="Username..." /></td>
  </tr>
  <tr>
    <td>Email</td>
    <td>: <input type="email" placeholder="Your email..." /> </td>
  </tr>
  <tr>
    <td>Password</td>
    <td>: <input type="password" placeholder="Password..." /> </td>
  </tr>
  <tr>
    <td>Alamat Web</td>
    <td>: <input type="url" placeholder="Masukkan URL Web..." /> </td>
  </tr>
  <tr>
    <td>Tanggal lahir</td>
    <td>: <input type="date" /> </td>
  </tr>
  <tr>
    <td>Umur</td>
    <td>: <input type="number" min="5" max="88" /> </td>
  </tr>
  <tr>
    <td>Jenis Kelamin</td>
    <td>: <input type="radio" name="selection" />Laki-laki <input type="radio" name="selection" />Perempuan </td>
  </tr>
  <tr>
    <td>Agama</td>
    <td>: <select>
      <option value="Islam">Islam</option>
      <option value="Kristen">Kristen</option>
      <option value="Hindu">Hindu</option>
      <option value="Buddha">Buddha</option>
      <option value="Kong Hu Cu">Kong Hu Cu</option>
    </select></td>
  </tr>
  <tr>
    <td>Biografi</td>
    <td>: <textarea cols="22"></textarea> </td>
  </tr>
  <tr>
    <td>Foto</td>
    <td> &nbsp; <img src="logo1.jpg" width="18%" height="18%" alt="gambar" /> </td>
  </tr>
  <tr>
    <td>Audio</td>
    <td>: <audio controls> <source src="sample.mp3" type="audio/mp3"> </audio> </td>
  </tr>
</table>
</form>
</fieldset>
</body>
</html>
